<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css"/>
  </head>

  <body>

  <h2 data-i18n="__MSG_preferencesHeader__">Preferences</h2>

    <section class="clear-options data-types">
      <div class="title" >Type of data to clear:</div>

      <label>Cache<input type="checkbox" checked="true" data-type="cache"/></label>
      <label>Downloads<input type="checkbox" data-type="downloads"/></label>
      <label>Passwords<input type="checkbox" data-type="passwords"/></label>
      <label>History<input type="checkbox"  data-type="history"/></label>
      <label>Plugin data<input type="checkbox" data-type="pluginData"/></label>
      <label>Form data<input type="checkbox" data-type="formData"/></label>
      <label>Cookies<input type="checkbox" data-type="cookies"/></label>
      <label>Service workers<input type="checkbox" data-type="serviceWorkers"/></label>

    </section>

    <section class="clear-options data-values">

      <div class="title" data-i18n="__MSG_preferencesTitle__">After clearing:</div>

      <label for="reload"><strong data-i18n="__MSG_reloadOption__">Reload active tab</strong><input type="checkbox" id="reload"/></label>
      <label for="notification"><strong data-i18n="__MSG_notificationOption__">Show notification</strong><input type="checkbox" id="notification"/></label>

    </section>

    <button type="button" id="save-button" data-i18n="__MSG_saveButton__">Save preferences</button> 

    <script src="options.js"></script>
  </body>

</html>
